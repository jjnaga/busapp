<div class="flex z-[3000]">
  <ng-container *ngFor="let day of days">
    <label class="flex items-center">
      <input type="checkbox" [value]="day.value" [(ngModel)]="day.selected" class="hidden">
      <span class="px-3 py-1 text-sm border rounded-full cursor-pointer" [ngClass]="{
              'bg-blue-500 text-white border-blue-500': day.selected,
              'bg-white text-gray-700 border-gray-300': !day.selected
            }">
        {{day.label}}
      </span>
    </label>
  </ng-container>
</div>
