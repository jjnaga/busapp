<div id="map-wrapper" class="w-full">
  <google-map id="map" height=100vh width=100vw [options]="mapOptions" (mapInitialized)=" onMapReady($event)">
    @for (marker of markers$ | async; track marker) {
    <!-- <map-advanced-marker [position]="marker.position" [title]="marker.title" [content]="marker.content"
      [options]="marker.options" /> -->
    <map-advanced-marker [position]="marker.position" [title]="marker.title" [content]="marker.content" />
    }
  </google-map>
</div>
