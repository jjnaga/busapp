<div class="flex justify-between items-center bg-gray-50 py-1.5 px-3 border-t border-gray-300 shadow-sm">
  <div class="flex items-center space-x-1">
    <button (click)="setDrawerMode(DrawerMode.Home)"
      [ngClass]="{'glow-neon-blue': (drawerMode$ | async) === DrawerMode.Home}"
      class="px-2.5 py-1.5 flex items-center space-x-1.5 text-gray-600 hover:text-blue-600 transition-all duration-200 rounded-lg hover:bg-white/60">
      <fa-icon class="text-lg" [icon]="faMapMarkerAlt"></fa-icon>
      <span class="text-xs font-medium">Home</span>
    </button>

    <div class="w-px bg-gray-300 h-4 mx-0.5"></div>

    <button (click)="setDrawerMode(DrawerMode.Favorites)"
      [ngClass]="{'glow-neon-blue': (drawerMode$ | async) === DrawerMode.Favorites}"
      class="px-2.5 py-1.5 flex items-center space-x-1.5 text-gray-600 hover:text-blue-600 transition-all duration-200 rounded-lg hover:bg-white/60">
      <fa-icon class="text-lg" [icon]="faStar"></fa-icon>
      <span class="text-xs font-medium">Favorites</span>
    </button>
  </div>

  <div class="flex-grow"></div>

  <div id="logo" class="flex items-center">
    <span class="font-bold text-sm tracking-wide text-gray-800">BETTAH BUS</span>
  </div>
</div>
