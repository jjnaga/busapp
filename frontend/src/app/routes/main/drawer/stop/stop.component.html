<ng-container *ngIf="selectedStop$ | async as selectedStop">
  <div class="flex flex-col h-full bg-gradient-to-b from-slate-50 to-white">
    <!-- Compact Header with Essential Controls -->
    <div class="relative bg-white/90 backdrop-blur-sm border-b border-slate-200/60 shadow-sm">
      <!-- Subtle gradient overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-r from-blue-50/40 via-transparent to-purple-50/20 pointer-events-none">
      </div>

      <!-- Streamlined Control Bar -->
      <div class="relative px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Last Updated with Live Indicator -->
          <div class="flex items-center gap-2.5">
            <div class="flex items-center gap-1.5">
              <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse shadow-sm"></div>
              <span class="text-xs font-medium text-slate-600">Live</span>
            </div>
            <div class="h-3 w-px bg-slate-300"></div>
            <span class="text-xs text-slate-500 font-medium">
              {{ selectedStop.lastUpdated | date: 'short' }}
            </span>
          </div>

          <!-- Action Controls -->
          <div class="flex items-center gap-2">
            <!-- Favorite Toggle -->
            <button aria-label="toggle-favorite"
              (click)="store.dispatch(FavoritesActions.toggleFavoriteAction({ stop: selectedStop }))"
              class="group flex items-center justify-center w-9 h-9 rounded-xl transition-all duration-300 ease-out hover:scale-110 active:scale-95"
              [ngClass]="{
                'bg-gradient-to-br from-rose-500 to-pink-600 text-white shadow-lg shadow-rose-500/30 hover:shadow-rose-500/40': (isFavorite$ | async),
                'bg-white hover:bg-gradient-to-br hover:from-rose-50 hover:to-pink-50 text-slate-500 hover:text-rose-600 border border-slate-200 hover:border-rose-300 hover:shadow-md': !(isFavorite$ | async)
              }">
              <fa-icon [icon]="faHeart" class="w-3.5 h-3.5 transition-all duration-300" [ngClass]="{
                  'text-white': (isFavorite$ | async),
                  'group-hover:scale-110': !(isFavorite$ | async)
                }"></fa-icon>
            </button>

            <!-- Close Button -->
            <button aria-label="close-stop" (click)="store.dispatch(UserActions.setSelectedStop({ stop: null }))"
              class="group flex items-center justify-center w-9 h-9 bg-white hover:bg-gradient-to-br hover:from-rose-50 hover:to-red-50 border border-slate-200 hover:border-red-300 rounded-xl hover:shadow-md transition-all duration-200 ease-out hover:scale-110 active:scale-95">
              <fa-icon [icon]="faClose"
                class="w-3.5 h-3.5 text-slate-500 group-hover:text-red-600 transition-colors"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Arrivals List with Modern Cards -->
    <div class="flex-grow overflow-auto px-4 py-1">
      <div class="space-y-1.5">
        <div *ngFor="let arrival of selectedStop.arrivals; let i = index"
          class="group relative bg-white/80 backdrop-blur-sm border border-slate-200/60 rounded-xl p-3 transition-all duration-300 ease-out hover:shadow-lg hover:shadow-slate-200/50"
          [ngClass]="{
            'ring-2 ring-blue-500 ring-offset-2 bg-gradient-to-r from-blue-50/80 to-blue-100/60 border-blue-200 shadow-lg shadow-blue-200/30': (selectedVehicle$ | async) === arrival.vehicle,
            'hover:bg-white hover:border-slate-300/80 hover:-translate-y-0.5 hover:scale-[1.02]': (selectedVehicle$ | async) !== arrival.vehicle && arrival.vehicle !== '???',
            'opacity-60 cursor-not-allowed': arrival.vehicle === '???',
            'cursor-pointer': arrival.vehicle !== '???'
          }" (click)="arrival.vehicle !== '???' && setSelectedArrival(arrival)">

          <div class="flex items-center justify-between">
            <!-- Route Badge and Details -->
            <div class="flex items-center gap-3 flex-grow min-w-0">
              <!-- Modern Route Badge -->
              <div class="relative">
                <div
                  class="flex items-center justify-center min-w-[2.5rem] h-10 rounded-lg font-bold text-white shadow-md transition-all duration-300"
                  [class.opacity-50]="arrival.vehicle === '???'" [ngClass]="{
                    'bg-gradient-to-br from-blue-600 to-blue-700 shadow-blue-500/30': !arrival.vehicle || arrival.vehicle === '???',
                    'bg-gradient-to-br from-emerald-500 to-emerald-600 shadow-emerald-500/30': arrival.vehicle && arrival.vehicle !== '???'
                  }">
                  <span class="text-sm px-1.5">{{ arrival.route }}</span>
                </div>
                <!-- Status indicator dot -->
                <div class="absolute -top-0.5 -right-0.5 w-2.5 h-2.5 rounded-full border-2 border-white" [ngClass]="{
                    'bg-green-500': arrival.vehicle && arrival.vehicle !== '???',
                    'bg-gray-400': !arrival.vehicle || arrival.vehicle === '???'
                  }"></div>
              </div>

              <!-- Trip Information -->
              <div class="flex-grow min-w-0">
                <h3 class="font-semibold text-slate-800 truncate text-sm leading-tight">
                  {{ arrival.headsign }}
                </h3>
                <div class="flex items-center gap-2 mt-0.5">
                  <span *ngIf="arrival.vehicle === '???'"
                    class="text-xs text-amber-600 bg-amber-50 px-1.5 py-0.5 rounded-full border border-amber-200">
                    No live data
                  </span>
                  <span *ngIf="arrival.vehicle && arrival.vehicle !== '???'"
                    class="text-xs text-emerald-700 bg-emerald-50 px-1.5 py-0.5 rounded-full border border-emerald-200">
                    Live tracking
                  </span>
                </div>
              </div>
            </div>

            <!-- Arrival Time Display -->
            <div class="flex flex-col items-end text-right ml-3 shrink-0">
              <div class="text-xs text-slate-500 mb-0.5">
                {{ arrival.arrivalDate | date:'shortTime' }}
              </div>
              <div class="flex items-center gap-1">
                <div
                  class="text-base font-bold px-2.5 py-1 rounded-lg border text-slate-700 bg-slate-50 border-slate-200">
                  {{ arrival.arrivalDate | diffMinutes }}m
                </div>
              </div>
            </div>
          </div>

          <!-- Hover indicator -->
          <div
            class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-500/0 via-blue-500/5 to-purple-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
            [class.hidden]="arrival.vehicle === '???'"></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
