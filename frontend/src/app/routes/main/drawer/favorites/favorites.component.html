<ng-container *ngIf="(favorites$ | async)?.length; else noFavorites">
  <div class="space-y-3">
    <div *ngFor="let stop of favorites$ | async" (click)="(stop)" class="p-3 rounded-lg bg-white shadow-sm hover:shadow-md transition-shadow
               cursor-pointer border border-gray-100 hover:border-blue-100">
      <div class="flex items-center justify-between">
        <div>
          <h4 class="text-lg font-medium text-gray-800">{{ stop.stopName }}</h4>
          <p class="text-sm text-gray-600 mt-1">
            {{ stop.stopCode }} • {{stop.stopLat}}:{{stop.stopLon}}
          </p>
        </div>
        <button (click)="toggleFavorite(stop); $event.stopPropagation()"
          class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50">
          ✕
        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noFavorites>
  <div class="text-center py-8 text-gray-500">
    <p class="mb-2">No favorite stops yet</p>
    <p class="text-sm">Select a stop and click "Add Favorite" to save it here</p>
  </div>
</ng-template>
