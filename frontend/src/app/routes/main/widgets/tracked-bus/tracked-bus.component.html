<ng-container *ngIf="vehicleData$ | async as vehicle">
  <div *ngIf="vehicle.busNumber" id="tracked-vehicle"
    class="p-1 h-full w-full mt-2 rounded-2xl border-[1px] bg-white shadow-lg border-gray-200">
    <div class="flex justify-between mx-2">
      <div class="flex">
        <img [src]="getBusMarkerImage()" alt="Bus Icon" class="w-[25px] h-[25px]" />
        <p class="ml-1 text-lg font-semibold">{{vehicle.routeName === 'null' ? 'ðŸ˜´' : vehicle.routeName}}</p>
      </div>
      <button class="m-1 text-red-500 hover:text-red-700 focus:outline-none" (click)="updateTrackedVehicle(null)">
        <span class="sr-only">Dismiss tracked vehicle</span>
        <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div class="px-1">
      <div class="overflow-hidden">
        <p class="text-lg font-bold whitespace-nowrap inline-block animate-scroll">
          {{vehicle.headsign === 'null' ? 'No Route' : vehicle.headsign}}</p>
      </div>

      <fa-icon [icon]="faSyncAlt"></fa-icon>
      <span class="pl-1 overflow-y-hidden">{{vehicle.secondsSinceUpdate}}s ago</span>
    </div>
  </div>
</ng-container>

<style>
  @keyframes scroll {
    0% {
      transform: translateX(100%);
    }

    100% {
      transform: translateX(-100%);
    }
  }

  .animate-scroll {
    animation: scroll 10s linear infinite;
  }
</style>
